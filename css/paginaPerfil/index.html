<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de Perfil</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <!--sesion del encabezado de la pagina -->
    <header class="cabecera"> 
        <ul class="lista">   
            <h1 class="perfil"> Perfil </h1>        
            <li> Home</li>
            <li class="active"> My profile</li>
            <li> Fin Connections</li>                              
        </ul>
        <button class="btn"> Sign Out</button> 
    </header>

    <!--Sesion del cuerpo de la pagina -->
    <main>
        <div class="columnaUno">
            <div class="cajaUno">
                <header class="cajaUnoHeader">
                    <span class="spanPerfil"> <i class="fa fa-user-circle-o" style="font-size:70px" ;></i></span>
                </header>
                <h1 class="nombre"> Jose Ozuna</h1>
                <p> <i class="fa fa-map-marker" style="font-size:30px"></i> Seattle</p>
                <p> Developer | Enginerr| Problem Solver </p>
                <p> Master of shadows and the Internet! </p>
                <a href="#"> <i class="fa fa-cog" style="font-size:20px; margin-right: 5px; color: black;"></i>edit profile</a>
            </div>
            <div class="cajaDos">
                <header> 
                    <p class="parrafos"> Education</p>
                </header>
                <h1>Caja dos</h1>
            </div>
        </div>
        <div class="columnaDos">
            <div class="divUno">
                <header>
                    <span class="span2">2</span>  
                    <p class="parrafos">Connection Requests </p>                  
                </header>
                <h1> div uno</h1>
            </div>
            <div class="divDos">
                <header>
                    <span class="span2">  500++</span>         
                    <p class="parrafos"> Your Connections</p>                           
                </header>
                <h1>div dos</h1>   
            </div>
        </div>
    </main>
</body>
</html>
